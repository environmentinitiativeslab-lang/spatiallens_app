spring.application.name=SpatialLensBackend
server.port=${PORT:8080}

# --- PostgreSQL + PostGIS ---
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/spatiallens}
spring.datasource.username=${DB_USER:slens}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate Spatial ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# --- Storage paths ---
upload.dir=/var/spatiallens
upload.public-dir=${upload.dir}/public
upload.private-dir=${upload.dir}/private
batas.admin.dir=/var/spatiallens/batasAdmin
spring.web.resources.cache.period=3600

# --- Multipart ---
spring.servlet.multipart.max-file-size=512MB
spring.servlet.multipart.max-request-size=512MB

# --- CORS ---
app.cors.allowed-origin=${CORS_ORIGIN:https://spatiallens.cloud}

# --- JWT ---
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=PT24H

# --- Bootstrap admin (first deploy only) ---
app.bootstrap-admin=${APP_BOOTSTRAP_ADMIN:false}
app.admin.email=${ADMIN_EMAIL:}
app.admin.password=${ADMIN_PASSWORD:}
